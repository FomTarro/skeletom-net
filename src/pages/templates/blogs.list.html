<div class="column fill">
    <div class="white item no-padding search-bar square-box">
        <div class="row" style="position: relative; align-items: center;">
            <!-- <div class="checker-border top"></div>
            <div class="checker-border bottom"></div> -->
            <a href="#" onclick="document.getElementById('search-form').submit();" class="font-black fa-lg fa-solid fa-magnifying-glass search-icon"></a>
            <form id="search-form" class="search-form">
                <input id='tags' name='tags' class="font-small search-input" type="text" placeholder="Search for specifics...">
            </form>
        </div>
    </div>
    <div class="homepage-row">
        <div class="div1">
            <div class="column fill" id="list">
                <!-- Page content goes here -->
            </div>
        </div>
        <div class="div2 column">
            <div id="common-tags" class="dark item">
                <div class="darker item-label item">
                    <span class="highlight">Popular Tags</span>
                </div>
                <ul id="common-tags-list" class="font-tiny italic">

                </ul>
            </div>
        </div>
    </div>
    <script>
        const urlSearchParams = new URLSearchParams(location.search);
        const params = Object.fromEntries(urlSearchParams.entries());
        if(params.tags){
            document.getElementById('tags').value = params.tags;
        }
    </script>
</div>
