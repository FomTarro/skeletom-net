<style>
    #frame{
        position: relative;
        top:0px;
        width:100vw;
        height:1550px
    }
</style>
<iframe id='frame' allow="clipboard-write *" src="https://www.skeletom.net/pkmn/dmg/" frameborder="0"></iframe>
<script>

    console.log(location.search);
